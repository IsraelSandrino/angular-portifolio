<div class="social__media-content d-flex justify-content-between">
		<a [href]="linkedin">
			<span>
				<img class="social__media-icon" src="../assets/images/linkedin-logo.png" alt="Linkedin Logo">
			</span>
		</a>

		<a [href]="gitHub">
			<span>
				<img src="../assets/images/github-logo.png" alt="Github Logo">
			</span>
		</a>

		<a [href]="instagram">
			<span>
				<img src="../assets/images/instagram-logo.png" alt="Instagram Logo">
			</span>
		</a>

		<a [href]="gmail">
			<span>
				<img src="../assets/images/gmail-logo.png" alt="Gmail Logo">
			</span>
		</a>

</div>
